spring:
  config:
    import: "optional:configserver:"
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

eureka:
  client:
    enabled: false

spring.kafka:
  bootstrap-servers: localhost:9092
  consumer:
    auto-startup: false